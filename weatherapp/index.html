<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Weather Dashboard</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg1: #0a0a1a;
      --bg2: #1b1b3a;
      --accent1: #00f0ff;
      --accent2: #8f00ff;
      --text-light: #eaeaea;
      --glass-bg: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.15);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle at 30% 50%, #12122a 0%, #050510 100%);
      position: relative;
    }

    /* floating particles for depth */
    body::before, body::after {
      content: "";
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      filter: blur(150px);
      z-index: 0;
      opacity: 0.5;
      animation: drift 20s ease-in-out infinite alternate;
    }

    body::before {
      background: var(--accent1);
      top: -100px;
      left: -150px;
    }

    body::after {
      background: var(--accent2);
      bottom: -100px;
      right: -150px;
      animation-delay: 5s;
    }

    @keyframes drift {
      from { transform: translate(0,0) scale(1); }
      to { transform: translate(30px, -30px) scale(1.1); }
    }

    .container {
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 2;
    }

    .box {
      width: 90%;
      max-width: 380px;
      min-height: 430px;
      background: var(--glass-bg);
      backdrop-filter: blur(25px) saturate(180%);
      border: 1px solid var(--glass-border);
      border-radius: 30px;
      padding: 35px 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
      animation: fadeUp 1s ease;
      transition: all 0.4s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .box:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 25px 80px rgba(0, 0, 0, 0.8);
    }

    /* soft glow border */
    .box::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      padding: 1px;
      background: linear-gradient(120deg, var(--accent1), var(--accent2));
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
      z-index: -1;
      opacity: 0.7;
      animation: borderFlow 8s linear infinite;
    }

    @keyframes borderFlow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    #heading {
      font-size: 2.4rem;
      font-weight: 800;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
      letter-spacing: 2px;
      animation: titleGlow 2s ease-in-out infinite alternate;
    }

    @keyframes titleGlow {
      from { text-shadow: 0 0 10px rgba(0,240,255,0.3); }
      to { text-shadow: 0 0 20px rgba(143,0,255,0.6); }
    }

    .search-area {
      display: flex;
      width: 100%;
      gap: 10px;
      margin-bottom: 25px;
    }

    #search {
      flex-grow: 1;
      height: 55px;
      padding: 0 20px;
      font-size: 1rem;
      color: var(--text-light);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid transparent;
      border-radius: 15px;
      transition: all 0.3s ease;
    }

    #search:focus {
      outline: none;
      border-color: var(--accent1);
      box-shadow: 0 0 15px var(--accent1);
      background: rgba(255,255,255,0.15);
    }

    #rbtn {
      width: 55px;
      height: 55px;
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
      border: none;
      border-radius: 15px;
      font-size: 1.4rem;
      color: #000;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(0,240,255,0.4);
    }

    #rbtn:hover {
      transform: scale(1.1) rotate(3deg);
      box-shadow: 0 0 30px rgba(143,0,255,0.6);
    }

    .current-weather {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
    }

    .weather-icon-placeholder {
      font-size: 100px;
      color: var(--accent1);
      margin-bottom: 10px;
      filter: drop-shadow(0 0 15px rgba(0, 240, 255, 0.7));
      animation: floatIcon 3s ease-in-out infinite;
    }

    @keyframes floatIcon {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .city-info {
      font-size: 1.6rem;
      font-weight: 500;
      margin-bottom: 8px;
      text-shadow: 0 0 8px rgba(0, 229, 255, 0.4);
    }

    #temp {
      font-size: 6rem;
      font-weight: 300;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(0, 229, 255, 0.4);
    }

    @media (max-width: 480px) {
      .box { padding: 25px; }
      #temp { font-size: 5rem; }
      .weather-icon-placeholder { font-size: 80px; }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box">
      <h1 id="heading">WEATHER</h1>

      <div class="search-area">
        <input type="text" id="search" placeholder="Enter city name..." />
        <button id="rbtn">üîç</button>
      </div>

      <div class="current-weather">
        <div class="weather-icon-placeholder">‚òÄÔ∏è</div>
        <div class="city-info">Enter a City</div>
        <span id="temp">--¬∞C</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
